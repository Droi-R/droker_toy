name-template: 'release: $NEXT_PATCH_VERSION 🌈'
tag-template: '$NEXT_PATCH_VERSION'
categories:
  - title: '🚀 Features'
    labels:
      - 'feature'
      - 'enhancement'
  - title: '🐛 Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'Bug🐛'
  - title: '🧰 Maintenance'
    labels:
      - 'chore'
      - 'ci'
      - 'dependencies'
      - 'documentation'
      - 'refactoring'
      - 'refactor'
      - 'test'
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
template: |
  ## Changes
  $CHANGES
